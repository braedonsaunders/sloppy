name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm ci
      - run: npm run typecheck

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - name: Verify dist is up to date
        run: |
          if [ -n "$(git diff --name-only dist/)" ]; then
            echo "::error::dist/ is out of date. Run 'npm run build' and commit the result."
            git diff --stat dist/
            exit 1
          fi

  ci-success:
    name: CI
    runs-on: ubuntu-latest
    needs: [typecheck, build]
    if: always()
    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.typecheck.result }}" == "failure" ]]; then
            echo "Type check failed"
            exit 1
          fi
          if [[ "${{ needs.build.result }}" == "failure" ]]; then
            echo "Build failed"
            exit 1
          fi
          echo "CI passed"
