version: '3.8'

services:
  sloppy:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      # Mount repos directory for local repository access
      - ./repos:/app/repos
      # Persist database
      - sloppy-data:/app/data
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/sloppy.db
      - PORT=3000
      # Provider API keys (set these in .env file)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OLLAMA_HOST=${OLLAMA_HOST:-http://host.docker.internal:11434}
    restart: unless-stopped

  # Optional: Run Ollama locally for free local AI
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama-models:/root/.ollama
    profiles:
      - local-ai

volumes:
  sloppy-data:
  ollama-models:
